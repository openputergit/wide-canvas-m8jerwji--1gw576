<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Wall Pattern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .brick-wall {
            background-color: #4A7C91;
            background-image: linear-gradient(335deg, #4A7C91 23px, transparent 23px),
            linear-gradient(155deg, #4A7C91 23px, transparent 23px),
            linear-gradient(335deg, #4A7C91 23px, transparent 23px),
            linear-gradient(155deg, #4A7C91 23px, transparent 23px);
            background-size: 58px 58px;
            background-position: 0px 2px, 4px 35px, 29px 31px, 34px 6px;
        }

        .brick {
            transition: all 0.3s ease;
        }

        .brick:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="brick-wall p-8 rounded-lg shadow-lg">
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- Brick pattern elements -->
                <div class="brick bg-white p-4 rounded-md shadow cursor-pointer">
                    <div class="h-24 bg-blue-100 rounded-md"></div>
                </div>
                <div class="brick bg-white p-4 rounded-md shadow cursor-pointer">
                    <div class="h-24 bg-blue-200 rounded-md"></div>
                </div>
                <div class="brick bg-white p-4 rounded-md shadow cursor-pointer">
                    <div class="h-24 bg-blue-300 rounded-md"></div>
                </div>
                <div class="brick bg-white p-4 rounded-md shadow cursor-pointer">
                    <div class="h-24 bg-blue-400 rounded-md"></div>
                </div>
                <div class="brick bg-white p-4 rounded-md shadow cursor-pointer">
                    <div class="h-24 bg-blue-500 rounded-md"></div>
                </div>
                <div class="brick bg-white p-4 rounded-md shadow cursor-pointer">
                    <div class="h-24 bg-blue-600 rounded-md"></div>
                </div>
                <div class="brick bg-white p-4 rounded-md shadow cursor-pointer">
                    <div class="h-24 bg-blue-700 rounded-md"></div>
                </div>
                <div class="brick bg-white p-4 rounded-md shadow cursor-pointer">
                    <div class="h-24 bg-blue-800 rounded-md"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add interactive functionality to bricks
        document.querySelectorAll('.brick').forEach(brick => {
            brick.addEventListener('click', () => {
                brick.classList.toggle('rotate-6');
                setTimeout(() => {
                    brick.classList.remove('rotate-6');
                }, 300);
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
